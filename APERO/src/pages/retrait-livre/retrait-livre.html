<ion-header>

  <ion-navbar>
    <ion-title>retrait-livre de la famille {{famille.nom}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="gauche">
    <ion-list *ngIf="allRetrait.length>0" class="listeLivre">
      <ul>
        <li *ngFor="let livre of allRetrait; let i = index">
          <b>{{livre.Titre_Livre}}</b><button ion-button><ion-icon right name="trash" (click)="supprimeRetrait(i)"></ion-icon></button>
        </li>
      </ul>
    </ion-list>
    <button ion-button color="secondary" (click)="validerListe()" *ngIf="allRetrait.length>0">Valider la liste</button>
  </div>
  <div class="droite">
    <ul>
      <li *ngFor="let livre of listeExemplaire; let i = index" >
        <b>{{livre.Titre_Livre}}</b><button ion-button (click)="selectExemplaire(i)"><ion-icon name="add-circle"></ion-icon></button>
      </li>
    </ul>
  </div>

</ion-content>
