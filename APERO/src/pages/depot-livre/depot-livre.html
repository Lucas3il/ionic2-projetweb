<ion-header>

  <ion-navbar>
    <ion-title>Dépot de livre de la famille {{famille}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="gauche">
    <ion-list class="listeLivre">
      <ul>
        <li *ngFor="let livre of allDepot; let i = index">
          {{livre.titre}} / {{livre.auteur}} <button ion-button><ion-icon name="trash" (click)="supprimeDepot(i)"></ion-icon></button>
        </li>
      </ul>
    </ion-list>
    <button ion-button color="secondary" (click)="validerListe()" *ngIf="allDepot.length>0">Valider la liste</button>
  </div>
  <div class="droite">
    <ion-item>
      <ion-label floating>Titre</ion-label>
      <ion-input type="text" [(ngModel)]="titre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Auteur</ion-label>
      <ion-input type="text" [(ngModel)]="auteur"></ion-input>
    </ion-item>
    <button ion-button (click)="ajoutDepot(titre, auteur)">Ajout dépot</button>
  </div>

</ion-content>
