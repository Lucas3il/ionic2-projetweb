<ion-header>

  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nom d'utilisateur</ion-label>
    <ion-input type="text" [(ngModel)]="login"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
    <button ion-button (click)="connexion()">Connexion</button>
</ion-content>
