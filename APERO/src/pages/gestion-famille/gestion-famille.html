<ion-header>

  <ion-navbar>
    <ion-title>Modification de la famille</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Nom</ion-label>
          <ion-input id="NomFamille" [(ngModel)]="nom"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Mail</ion-label>
          <ion-input id="MailFamille" [(ngModel)]="mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Téléphone</ion-label>
          <ion-input id="TelFamille" [(ngModel)]="tel"></ion-input>
        </ion-item>
        <button ion-button (click)="modificationFamille(nom,mail,tel)">Sauvergarder les changements</button>
      </ion-col>
      <ion-col>
        <!--<ion-list>
          <button ion-item *ngFor="let enfant of enfants" (click)="selectionEnfant(enfant)">
        {{enfant.prenom}} {{enfant.nom}}
          </button>
        </ion-list>-->
      </ion-col>
      <ion-col>
        <ion-item>
          <h1>Enfant</h1>
          <ion-label>Prénom</ion-label>
          <ion-input [(ngModel)]="prenom"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Nom</ion-label>
          <ion-input [(ngModel)]="nom"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Classe</ion-label>
          <ion-input [(ngModel)]="classe"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Etablissement</ion-label>
          <ion-input [(ngModel)]="etablissement"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
