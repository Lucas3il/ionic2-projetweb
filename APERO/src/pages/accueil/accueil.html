<ion-header>

  <ion-navbar>
    <ion-title>Accueil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <div class="card" *ngFor="let famille of familles">
            <ion-card class="ion-card-normale"  (click)="selectionFamille(famille);">
              <ion-card-header>Famille <b>{{famille.nom}}</b></ion-card-header>
              <ion-card-content> Mail : {{famille.mail}}<br/> Téléphone : {{famille.telephone}}
              </ion-card-content>
            </ion-card>
          </div>
        </ion-list>
      </ion-col>
      <ion-col>
        <div class="button-bar">
          <a class=button><button ion-button disabled={{buttonDisabled}} (click)="goDepot()">Dépôt de livre</button></a>
          <a class=button> <button ion-button disabled={{buttonDisabled}} (click)="goGestionFamille()">Retrait de livre</button></a>
          <a class=button> <button ion-button disabled={{buttonDisabled}} (click)="goGestionFamille()">Modification de la famille</button></a></div>
        <div class="button-bar">
          <a class=button><button ion-button (click)="goGestionLivre()">Gérer les livres</button></a>
          <a class=button> <button ion-button (click)="goNouvelleFamille()">Nouvelle Famille</button></a>
          <a class=button> <button ion-button (click)="goGestionEtablissement()">Gérer les Etablissements</button></a>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
